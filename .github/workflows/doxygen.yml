name: Deploy Doxygen to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Documentation
        run: |
          # Create the folder explicitly to prevent errors
          mkdir -p docs
          # Run Doxygen
          doxygen Doxyfile
          # FORCE create the .nojekyll file in the HTML folder
          touch docs/html/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # This must match: Doxyfile OUTPUT_DIRECTORY + /html
          publish_dir: ./docs/html
          force_orphan: true  # This cleans the branch completely on every push